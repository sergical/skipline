appId: com.sergical.skipline
---
- launchApp
- waitForAnimationToEnd

# Rapid navigation stress test
- repeat:
    times: 5
    commands:
      # Browse catalog
      - assertVisible: 'Home'
      - swipe:
          direction: DOWN
          duration: 500
      - swipe:
          direction: UP
          duration: 500
      
      # Add random products
      - tapOn: 
          text: 'Add'
          index: 0
      - tapOn: 
          text: 'Add'
          index: 1
      
      # Go to checkout and back
      - tapOn: 'cart.fill'
      - assertVisible: 'Checkout'
      - tapOn: 'Home'
      
      # Navigate to Explore tab
      - tapOn: 'Explore'
      - waitForAnimationToEnd
      - tapOn: 'Home'

