appId: com.sergical.skipline
---
# Debug flow to check if products are loading

- launchApp
- waitForAnimationToEnd

# Take screenshot to see current state
- takeScreenshot: launch-state

# Check for Home header
- assertVisible: 
    text: 'Home'
    timeout: 15000

# Wait a bit more for products
- wait: 5000

# Take another screenshot
- takeScreenshot: after-wait

# Try to find any price (indicates products loaded)
- assertVisible:
    text: '\$.*'
    optional: true
    
# Try to find "in stock" text
- assertVisible:
    text: 'in stock'
    optional: true

# Try to find Add button
- assertVisible:
    text: 'Add'
    optional: true

# If no products, check for loading indicator
- assertVisible:
    id: 'activity-indicator'
    optional: true

# Take final screenshot
- takeScreenshot: final-state
