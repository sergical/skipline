appId: com.sergical.skipline
name: Power User - Heavy Activity
tags:
  - user-behavior
  - power-user
  - sentry-data
---
- launchApp
- waitForAnimationToEnd

# Rapid navigation and interaction
- assertVisible: 
    text: 'Home'
    timeout: 10000

# Add and remove items rapidly
- repeat:
    times: 2
    commands:
      # Add multiple items quickly
      - tapOn:
          id: "add-to-cart-1"
      - tapOn:
          id: "add-to-cart-2"
      - tapOn:
          id: "add-to-cart-3"
      
      # Check cart
      - tapOn:
          id: "cart-button"
      - waitForAnimationToEnd
      - wait: 500
      
      # Go back
      - tapOn: "Home"
      - waitForAnimationToEnd
      
      # Rapid scrolling
      - swipe:
          direction: DOWN
          duration: 300
          speed: 90
      - swipe:
          direction: DOWN
          duration: 300
          speed: 90
      - swipe:
          direction: UP
          duration: 400
          speed: 90
      
      # Add more items
      - tapOn:
          id: "add-to-cart-4"
          optional: true
      - tapOn:
          id: "add-to-cart-5"
          optional: true

# Navigate between tabs quickly
- tapOn: "Explore"
- wait: 300
- tapOn: "Home"
- wait: 300

# Final checkout with multiple actions
- tapOn:
    id: "cart-button"
- waitForAnimationToEnd

# Try multiple coupon codes
- tapOn: "Enter code (try SAVE10)"
- inputText: "BLACKFRIDAY"
- wait: 500
- eraseText: 11
- inputText: "SAVE10"
- wait: 500

# Complete purchase
- scrollUntilVisible:
    element: "Place Order"
    direction: DOWN
    speed: 80
- tapOn: "Place Order"

# Quick confirmation and continue
- waitForAnimationToEnd
- tapOn: "Continue Shopping"
