appId: com.sergical.skipline
name: Error Scenarios - Edge Cases
tags:
  - user-behavior
  - errors
  - sentry-data
---
- launchApp
- waitForAnimationToEnd

# Network error simulation - try to load without network
- toggleAirplaneMode  # Turn on airplane mode
- wait: 2000

# Try to interact while offline
- tapOn:
    id: "add-to-cart-1"
    optional: true
- wait: 1000

- tapOn:
    id: "cart-button"
    optional: true
- wait: 2000

# Restore network
- toggleAirplaneMode  # Turn off airplane mode
- wait: 3000

# Rapid repeated actions (potential race conditions)
- repeat:
    times: 5
    commands:
      - tapOn:
          id: "add-to-cart-1"
          optional: true
          retryTapIfNoChange: false
      - wait: 100

# Invalid input scenarios
- tapOn:
    id: "cart-button"
- waitForAnimationToEnd

# Try invalid coupon codes
- tapOn: "Enter code (try SAVE10)"
- inputText: "INVALID!!!CODE###"
- wait: 1000
- eraseText: 20

# Very long coupon code
- inputText: "VERYLONGCOUPONCODETHATEXCEEDSNORMALLENGTH123456789"
- wait: 1000

# Try to checkout with invalid state
- scrollUntilVisible:
    element: "Place Order"
    direction: DOWN
    timeout: 5000

# Multiple rapid taps on Place Order
- repeat:
    times: 3
    commands:
      - tapOn: 
          text: "Place Order"
          optional: true
      - wait: 200

# App state recovery test
- killApp
- wait: 1000
- launchApp
- waitForAnimationToEnd

# Memory pressure simulation - rapid navigation
- repeat:
    times: 10
    commands:
      - tapOn: "Home"
        optional: true
      - wait: 100
      - tapOn: "Explore"
        optional: true
      - wait: 100
