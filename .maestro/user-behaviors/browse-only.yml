appId: com.sergical.skipline
name: Browse Only - Window Shopping
tags:
  - user-behavior
  - browse
  - sentry-data
---
- launchApp
- waitForAnimationToEnd

# Wait for home screen
- extendedWaitUntil:
    visible: 'Home'
    timeout: 10000

# Extended browsing session
- repeat:
    times: 3
    commands:
      # Scroll through catalog
      - swipe:
          direction: DOWN
          duration: 1500
      
      - swipe:
          direction: DOWN
          duration: 1000
      
      - swipe:
          direction: UP
          duration: 2000
      
      # Navigate to Explore tab
      - tapOn: "Explore"
      - waitForAnimationToEnd
      
      # Go back to Home
      - tapOn: "Home"
      - waitForAnimationToEnd

# Exit without purchasing
- pressKey: Home
