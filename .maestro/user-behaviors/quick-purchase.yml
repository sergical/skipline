appId: com.sergical.skipline
name: Quick Purchase - Decisive Buyer
tags:
  - user-behavior
  - quick-purchase
  - sentry-data
---
- launchApp
- waitForAnimationToEnd

# Wait for products
- extendedWaitUntil:
    visible: 'Home'
    timeout: 10000

# Quick decision - buy first item
- tapOn:
    id: "add-to-cart-1"

# Immediately go to checkout
- tapOn:
    id: "cart-button"
- waitForAnimationToEnd

# Quick checkout
- assertVisible: "Checkout"

# Place order without coupon
- scrollUntilVisible:
    element: "Place Order"
    direction: DOWN
    timeout: 5000
    speed: 80  # Fast scroll
- tapOn: "Place Order"

# Confirmation
- waitForAnimationToEnd
- assertVisible: "Thank You!"

# Done
- pressKey: Home
