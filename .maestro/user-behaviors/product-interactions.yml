appId: com.sergical.skipline
---
- launchApp
- waitForAnimationToEnd

# Wait for home screen
- extendedWaitUntil:
    visible: 'Home'
    timeout: 10000

# Wait for products to be loaded
- extendedWaitUntil:
    visible:
        id: "products-loaded"
    timeout: 15000

# Wait for animations to complete
- waitForAnimationToEnd

# Add products to cart using their testIDs
- repeat:
    times: 2
    commands:
      # Add first product (Wireless Earbuds)
      - tapOn:
          id: "add-to-cart-1"
      - waitForAnimationToEnd
      
      # Add second product (Smart Watch)
      - tapOn:
          id: "add-to-cart-2"
      - waitForAnimationToEnd
      
      # Add third product (Portable Charger)
      - tapOn:
          id: "add-to-cart-3"
      - waitForAnimationToEnd
      
      # Scroll down to see more products
      - swipe:
          direction: DOWN
          duration: 500
      
      # Add fourth product (Bluetooth Speaker)
      - tapOn:
          id: "add-to-cart-4"
      - waitForAnimationToEnd

# Navigate to cart
- tapOn:
    id: "cart-button"
    optional: true
- waitForAnimationToEnd

# Try to complete checkout
- tapOn:
    text: "Enter code (try SAVE10)"
    optional: true
- inputText:
    text: "SAVE10"
    optional: true
- scrollUntilVisible:
    element:
        text: "Place Order"
    optional: true
- tapOn:
    text: "Place Order"
    optional: true
- waitForAnimationToEnd
- tapOn:
    text: "Continue Shopping"
    optional: true
