appId: com.sergical.skipline
name: Happy Path - Complete Purchase
tags:
  - user-behavior
  - purchase
  - sentry-data
---
- launchApp
- waitForAnimationToEnd

# Wait for products to load
- extendedWaitUntil:
    visible: 'Home'
    timeout: 10000

# Simulate user browsing catalog
- swipe:
    direction: DOWN
    duration: 2000

- swipe:
    direction: UP
    duration: 1500

# Add first product (using testID)
- tapOn:
    id: "add-to-cart-1"

# Scroll to see more products
- swipe:
    direction: DOWN
    duration: 1000

# Add another product
- tapOn:
    id: "add-to-cart-3"

# Maybe add one more
- tapOn:
    id: "add-to-cart-2"

# Go to cart
- tapOn:
    id: "cart-button"
- waitForAnimationToEnd

# Review checkout
- assertVisible: "Checkout"

# Scroll to see full order
- swipe:
    direction: DOWN
    duration: 800

# Apply coupon
- tapOn: "Enter code (try SAVE10)"
- inputText: "SAVE10"

# Complete purchase
- scrollUntilVisible:
    element: "Place Order"
    direction: DOWN
    timeout: 5000
- tapOn: "Place Order"

# Wait for confirmation
- waitForAnimationToEnd
- assertVisible: "Thank You!"

# Continue shopping
- tapOn: "Continue Shopping"
- waitForAnimationToEnd
