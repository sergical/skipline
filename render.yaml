services:
  - type: web
    name: skipline-backend
    runtime: python
    region: oregon # optional
    plan: free
    buildCommand: "cd backend && chmod +x build.sh && ./build.sh"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: skipline-db
          property: connectionString
      - key: SENTRY_DSN
        sync: false # Add manually in dashboard
      - key: ENABLE_SENTRY_LOGS
        value: true

databases:
  - name: skipline-db
    plan: free
    region: oregon # optional
